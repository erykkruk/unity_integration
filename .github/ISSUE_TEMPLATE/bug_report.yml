name: Bug Report
description: Report a bug in unity_kit
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Create UnityBridgeImpl with ...
        2. Call bridge.send(...)
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages, stack traces, or logs.
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are affected?
      multiple: true
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: unity_kit_version
    attributes:
      label: unity_kit version
      placeholder: "0.9.1"
    validations:
      required: true

  - type: input
    id: flutter_version
    attributes:
      label: Flutter version
      description: Output of `flutter --version`
      placeholder: "3.24.0"
    validations:
      required: true

  - type: input
    id: unity_version
    attributes:
      label: Unity version
      placeholder: "2022.3.40f1"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of unity_kit is affected?
      options:
        - Bridge (communication)
        - Lifecycle (pause/resume/dispose)
        - Platform View (rendering)
        - Asset Streaming
        - Message Batching/Throttling
        - C# Scripts (Unity side)
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or minimal reproduction project.
